personagens:
  personagens_nao_jogadores:
    - id: "pnj_tarek"
      nome: "Supervisor Tarek"
      perfil:
        aparencia: "Alto, feições duras, uniforme azul-escuro."
        personalidade: "Sério, pragmático, valoriza sinceridade e competência. Tolerante à inexperiência se houver potencial."
        frase_marcante: "Não tentou parecer perfeito. Isso é bom."

    - id: "pnj_nara_elven"
      nome: "Nara Elven"
      perfil:
        cargo: "Supervisora Operacional do setor atmosférico, suporte à Equipe Beta."
        caracteristicas: "Estatura mediana, cabelos escuros. Possui uma gravidade silenciosa e uma voz real, não autoritária. Cansada, mas com um cansaço que não a domina."
        visao_estacao: "Acha a Vigilância Solaris exigente, com uma calma que pressagia problemas, mas também fascinante."
        conselho: "Não tenta entender tudo logo no começo. Observa. Anota. Escuta mais do que fala."

    - id: "pnj_vendedor_assistentes"
      nome: "Vendedor de Assistentes Pessoais"
      perfil:
        aparencia: "Uniforme azul-escuro, sorriso simpático e profissional."
        personalidade: "Cordial, prestativo, bem-informado sobre os produtos e as necessidades dos clientes."
        conhecimento: "Possui informações sobre os setores da estação e o perfil de novos tripulantes através do sistema interno."

meta:
  atualizacao_documento:
    titulo: "Tutorial de Atualização deste Documento"
    instrucoes: >
      Este documento contém os perfis dos personagens do RPG.
      Deve ser atualizado se novos personagens importantes forem introduzidos
      na narrativa e precisarem de um perfil, ou se houver revelações
      significativas sobre a personalidade, cargo, aparência ou história
      de um PNJ existente.
