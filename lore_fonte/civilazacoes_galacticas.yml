civilizacoes_galacticas:
  - id: "civ_fus"
    nome: "A Federação Unida de Sistemas (FUS)"
    caracteristicas: >
      Principalmente humana, a FUS é uma vasta e democrática aliança de sistemas
      estelares e colônias. Focada em expansão pacífica, pesquisa científica,
      desenvolvimento tecnológico e engenharia espacial avançada. Seus cidadãos
      valorizam a liberdade individual e a inovação.
    influencia: >
      Dominante em várias rotas comerciais e em setores de pesquisa avançada.
      Sua presença é significativa em toda a galáxia conhecida, principalmente
      no Braço de Órion.
    relacao_outras_racas: >
      Geralmente buscam cooperação e intercâmbio cultural, mas podem ser
      cautelosos com espécies de filosofias muito divergentes ou militaristas.

  - id: "civ_xylos"
    nome: "Os Silenciosos (Raça Xylos)"
    caracteristicas: >
      Uma civilização enigmática de seres baseados em energia e sem forma física
      aparente. Mestres em geoengenharia e manipulação de recursos planetários.
      São extremamente pragmáticos, focando no comércio e na troca de recursos.
    influencia: >
      Controlam vastos cinturões de asteroides e planetas ricos em minerais.
      Sua influência é sutil, pois raramente interagem diretamente, preferindo
      atuar através de avatares de energia.
    relacao_outras_racas: >
      Misteriosos e geralmente reclusos. Evitam conflitos diretos e valorizam o
      equilíbrio cósmico. Sua tecnologia é cobiçada.

  - id: "civ_ktharr"
    nome: "A Confederação K'tharr"
    caracteristicas: >
      Uma raça reptiliana com estrutura social hierárquica e militarista.
      Conhecidos por sua disciplina, honra e perícia em combate espacial.
      Valorizam a força e a astúcia.
    influencia: >
      Controlam setores estratégicos da galáxia, atuando como uma força militar
      dissuasora. Seus impérios comerciais são estabelecidos através de acordos
      ou demonstrações de poder.
    relacao_outras_racas: >
      Podem ser aliados formidáveis, mas também adversários implacáveis.
      Respeitam a força e têm uma relação complexa com a FUS.

  - id: "civ_lumina"
    nome: "Os Enigmas de Lumina (Luminaris)"
    caracteristicas: >
      Uma civilização etérea, composta por seres de pura energia ou matéria
      plasmática. Guardiões de segredos e tecnologias perdidas.
    influencia: >
      Não controlam territórios físicos, mas exercem uma influência sutil através
      de intervenções pontuais e do compartilhamento seletivo de conhecimentos.
      São os "observadores" da galáxia.
    relacao_outras_racas: >
      Misteriosos e geralmente reclusos. Raramente se comunicam diretamente.
      Aqueles que buscam seu conhecimento devem provar seu valor.

  - id: "civ_kryll"
    nome: "O Império Kryll"
    caracteristicas: >
      Antiga raça insetoide com uma sociedade coletivista e altamente organizada,
      focada na eficiência e expansão. Notáveis por sua engenharia biológica.
    influencia: >
      Controlam vastas extensões de espaço em aglomerados densos. Sua
      bioengenharia é cobiçada e tem aplicações em diversas áreas.
    relacao_outras_racas: >
      Pragmaticamente cooperativos quando serve aos interesses do Coletivo, mas
      podem ser implacáveis com ameaças. Sua mente coletiva torna a diplomacia
      desafiadora.

  - id: "civ_thal"
    nome: "A Confraria Mercante de Th'al"
    caracteristicas: >
      Uma vasta e influente associação interespécies de comerciantes e
      exploradores. Focada em negociação, adaptabilidade e lucro.
    influencia: >
      Sua influência econômica é imensa. Dominam diversas redes de comércio
      e rotas de suprimentos em todo o Braço de Órion e além.
    relacao_outras_racas: >
      Neutros em conflitos políticos, desde que o comércio não seja interrompido.
      Negociam com todas as raças, mas podem ser vistos com desconfiança por sua
      lealdade puramente ao lucro.

