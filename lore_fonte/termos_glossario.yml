# ===================================================================
# Glossário de Termos do Universo RPG
# Base v1.48 - Parte 5
# ===================================================================

glossario:
  - termo: "Aliança de Estações Orbitais"
    id: "termo_alianca"
    definicao: "Organização que padroniza calendários (UTC) e talvez outros protocolos entre as estações."

  - termo: "Créditos de Estação"
    id: "termo_creditos"
    definicao: "A moeda padrão utilizada na Vigilância Solaris para bens, serviços e acesso a recursos."
    subdivisoes:
      - nome: "Créditos na Conta Principal"
        descricao: >
          Onde a maior parte dos créditos do indivíduo é armazenada de forma segura,
          acessível via terminais ou Datapad para transações maiores ou transferências.
      - nome: "Créditos na Pulseira (IIP)"
        descricao: >
          Uma porção dos créditos transferida da conta principal para a Pulseira de
          Identificação Integrada (IIP). Para uso diário, como compras em refeitórios
          ou máquinas automáticas.

  - termo: "Datapad"
    id: "termo_datapad"
    definicao: "Dispositivo eletrônico multifuncional, usado para acesso a mapas, informações e registro de dados/pensamentos."

  - termo: "Equipe Beta"
    id: "termo_equipe_beta"
    definicao: >
      Uma das três principais células operacionais da estação Vigilância Solaris.
      Atua como 'ponte', responsável por coleta de dados, calibração, ajustes
      de sensores e testes em campo. Lida mais com o inesperado.

  - termo: "FocusLink Mini"
    id: "termo_focuslink"
    definicao: >
      Assistente pessoal portátil focado em produtividade e suporte técnico básico.
      Oferece timer, lembretes, rastreamento de tarefas, leitura básica de
      sensores ambientais e pequena IA para otimização de rotina.

  - termo: "UTC (Coordinated Universal Time)"
    id: "termo_utc"
    definicao: "Padrão de tempo terrestre adaptado pelas estações orbitais para coordenação."

  - termo: "Vigilância Solaris"
    id: "termo_vigilancia_solaris"
    definicao: >
      Estação orbital científica de médio porte, localizada na órbita baixa do
      planeta gasoso Ytaris-4. É um centro de pesquisa atmosférica e
      monitoramento orbital.

  - termo: "Ytaris-4"
    id: "termo_ytaris4"
    definicao: "Planeta gasoso em órbita do qual a estação Vigilância Solaris está localizada, com nuvens de cor turquesa e dourada."

meta:
  atualizacao_documento:
    titulo: "Tutorial de Atualização deste Documento"
    instrucoes: >
      Este documento serve como um dicionário. Deve ser atualizado quando um
      novo termo importante for introduzido ou se a definição de um termo
      existente precisar ser expandida ou corrigida. Para atualizar, informe
      o termo e sua definição para que seja inserido em ordem alfabética.
