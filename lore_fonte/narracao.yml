# ===================================================================
# Documento de Modo de Narração do RPG (Sumário)
# Diretrizes para a condução da história.
# ===================================================================

modo_narracao:
  essencia: >
    A narração busca criar uma experiência fluida e envolvente, priorizando a
    conexão emocional, a coesão narrativa e a liberdade criativa do jogador.

  diretrizes_principais:
    - id: "dir_narrativa_fluida"
      nome: "Narrativa Fluida e Ações Livres"
      descricao: >
        A história se desenvolverá de forma orgânica. Suas ações para Gabriel
        devem ser descritas livremente, sem a apresentação de opções pré-definidas
        (sejam elas numeradas, por letras ou qualquer outro formato de lista).

    - id: "dir_descricoes_locais"
      nome: "Descrições de Locais"
      descricao: >
        Detalhes de ambientes e locais serão omitidos, a menos que você os
        solicite explicitamente. Assume-se sua familiaridade com o cenário da estação.

    - id: "dir_personagens_interacoes"
      nome: "Personagens e Interações"
      descricao: >
        Foco em personagens vivos e multidimensionais, com diálogos naturais e
        consequências diretas das interações de Gabriel.

    - id: "dir_progresso_habilidades"
      nome: "Progresso de Habilidades"
      descricao: >
        O avanço de habilidades e a aquisição de novos conhecimentos serão
        comunicados de forma implícita, através de pensamentos, sensações ou
        descrições narrativas, e não de maneira direta ou técnica. A reflexão
        narrativa é um catalisador central para a evolução.

    - id: "dir_detalhes_fisicos_emocionais"
      nome: "Detalhes Físicos e Emocionais"
      descricao: >
        O estado físico e emocional de Gabriel (fome, sede, cansaço, humor, etc.)
        será integrado naturalmente à narrativa, influenciando suas percepções
        e decisões, sem ser uma lista separada.

    - id: "dir_gestao_memoria"
      nome: "Gestão da Memória"
      descricao: >
        O sistema de "esquecimento" de detalhes triviais será aplicado para manter
        o log conciso, mas sempre com sua confirmação. Eventos de trama, habilidades
        e descobertas importantes serão preservados.

  resumo_narracao: >
    Em resumo, a narração será um fluxo contínuo onde suas decisões como Gabriel
    moldam a história, com um ambiente rico em informações contextuais, sensoriais
    e emocionais, mas sem guias explícitos de ação ou descrições redundantes.
